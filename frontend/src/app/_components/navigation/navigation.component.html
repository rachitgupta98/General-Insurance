<div> 
  <mat-sidenav-container class="sidenav-container" style="color: #18478b; min-height:auto;">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [ngClass]="{'hidden': !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'push' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a href="#" mat-list-item>
          <mat-icon>directions_car</mat-icon>
          Buy
        </a>
        <a href="#" mat-list-item>
          <mat-icon>autorenew</mat-icon>
          Renew
        </a>
        <a href="#" mat-button>
          <i class="fa fa-calculator" aria-hidden="true" style="color: #18478b;"></i>
          Permium Calculator

        </a>
        <a href="#" mat-button>
          <mat-icon>money</mat-icon>
          Claim
        </a>
        <mat-list-item [matMenuTriggerFor]="menu">
          <mat-icon>unfold_more</mat-icon>
          <a matline>Login</a>
        </mat-list-item>
        <mat-menu #menu="matMenu" style="color: #18478b;">
          <button mat-menu-item [routerLink]="['/admin_login']">
            <mat-icon>lock</mat-icon>Admin
          </button>
          <button mat-menu-item [routerLink]="['/user_login']">
            <mat-icon>person_pin</mat-icon>User
          </button>
        </mat-menu>
        <a (click)="drawer.close()" mat-button><mat-icon >close</mat-icon>Close</a>


      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar style="background-color: #ebecf0; color: #18478b;">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <span>General Insurance</span>
        <span class="spacer"></span>
        <div fxHide fxShow.gt-sm>
          <a href="#" mat-button>
            <mat-icon> directions_car</mat-icon>
            Buy
          </a>
          <a href="#" mat-button>
            <mat-icon>autorenew</mat-icon>
            Renew
          </a>
          <a href="#" mat-button>
            <i class="fa fa-calculator" aria-hidden="true"></i>
            Permium Calculator

          </a>
          <a href="#" mat-button>
            <mat-icon>money</mat-icon>
            Claim
          </a>

          <button mat-button [matMenuTriggerFor]="menu" style="text-align: center">
            <mat-icon matPrefix>account_box</mat-icon> Login

          </button>


          <mat-menu #menu="matMenu">

            <button mat-menu-item [routerLink]="['/admin_login']">
              <mat-icon>lock</mat-icon>Admin
            </button>
            <button mat-menu-item [routerLink]="['/user_login']">
              <mat-icon>person_pin</mat-icon>User
            </button>
          </mat-menu>
          
        </div>
      </mat-toolbar>      
    </mat-sidenav-content>
    
  </mat-sidenav-container>
  
</div>
