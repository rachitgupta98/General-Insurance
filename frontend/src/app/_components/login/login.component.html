
<div class="container"> 
   
      <h2 ><span>Login Form</span></h2>
    
   <form [formGroup]="formGroup" (ngSubmit)="loginCheck()" class="form">
 
     <mat-form-field floatLabel="never" class="form-element">
       <input type="email" matInput placeholder="Username" formControlName="useremail">
       <mat-error *ngIf="formGroup.controls['useremail'].invalid">
         {{getError('user')}}
       </mat-error>
     </mat-form-field>
 
     <mat-form-field floatLabel="never" class="form-element">
       <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password"  >
       <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
       <mat-error *ngIf="!formGroup.controls['password'].valid">
         {{getError('pass')}}
      
       </mat-error>
     </mat-form-field>
 
     <div class="form-element">
       <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid" >Login</button><br><br>
       <button mat-stroked-button color="primary"  [routerLink]="['/forgotpassword']">Forgot password</button>
       <button mat-stroked-button color="primary" [routerLink]="['/user_registration']">Sign up</button>
     </div>
    
   </form>
 </div>
