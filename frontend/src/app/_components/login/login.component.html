
<div class="container"> 
   
  <div class="heading">
    <h2 class="header">Welcome</h2>
  </div>
    <mat-card>
   <form [formGroup]="formGroup" (ngSubmit)="loginCheck()" class="form">
     <div class="input-icons">
    <i class="fa fa-envelope icon fa-md"></i> 
       <input type="email" placeholder="Email" formControlName="useremail" #useremail id="useremail" required>
       <mat-error *ngIf="!formGroup.controls['useremail'].invalid">
         {{getError('user')}}
       </mat-error> 
     </div>
     <div class="input-icons">
       <i class="fa fa-key icon "></i> 
       <input [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
       <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
       <mat-error *ngIf="!formGroup.controls['password'].valid">
         {{getError('pass')}}
      
       </mat-error>
      </div>
      <a [routerLink]="['/forgotpassword']">Forgot password ?</a><br><br/>
     <div class="form-element">
       <button matRipple type="submit" class="btn" [disabled]="!formGroup.valid" >Login</button>
       <button class="btn btn1" [routerLink]="['/user_registration']">Sign up</button>
     </div>
    
   </form>    
  </mat-card>
 </div>
