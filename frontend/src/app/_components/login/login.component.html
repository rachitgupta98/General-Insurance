
<div class="container"> 
   
      <h2 ><span>Login Form</span></h2>
    
   <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
 
     <mat-form-field floatLabel="never" class="form-element">
       <input type="text" matInput placeholder="Username" formControlName="username">
       <mat-error *ngIf="formGroup.controls['username'].invalid">
         {{getError('user')}}
       </mat-error>
     </mat-form-field>
 
     <mat-form-field floatLabel="never" class="form-element">
       <input type="password" matInput placeholder="Password" formControlName="password">
       <mat-error *ngIf="!formGroup.controls['password'].valid">
         {{getError('pass')}}
       </mat-error>
     </mat-form-field>
 
     <div class="form-element">
       <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Login</button><br><br>
       <button mat-stroked-button color="primary">Forgot password</button>
       <button mat-stroked-button color="primary" [routerLink]="['/user_registration']">Sign up</button>
     </div>
    
   </form>
 </div>
