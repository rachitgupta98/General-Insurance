<form class="head" #vehicleForm="ngForm" (ngSubmit)="goForRegistration()">
    <mat-card class="main">
      <mat-card-header>
        <mat-card-actions>
          <button type="button"  class="header-btn" (click)=""><mat-icon> </mat-icon>Normal Plan</button>
          <button type="button"  (click)=""><mat-icon></mat-icon>comprehensive plan</button>
        
        </mat-card-actions>
      </mat-card-header>
    <mat-card-content class="container"> 
        <p class="segment">Your {{typeOfVehicle}} registration number</p>   
        <label>        
          <input type="text" placeholder="MH01AB1234" required oninvalid="this.setCustomValidity('Please enter your vehicle registration number')" oninput="this.setCustomValidity('')"/>
        </label>
        <button class="btn" type="submit">Get Permium</button>    
    </mat-card-content>
    </mat-card>
    </form>
